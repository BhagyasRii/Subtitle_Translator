<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtitle Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>ðŸŽ¬ Subtitle Translator</h2>
    <p>Translate your subtitles from any language to another</p>

    <form method="post" enctype="multipart/form-data">
        <label for="srtfile">Upload .srt file:</label><br>
        <input type="file" name="srtfile" accept=".srt" required><br><br>

        <label for="src_lang">Source Language:</label><br>
        <select name="src_lang" required>
            {% for code, name in languages.items() %}
            <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="dest_lang">Target Language:</label><br>
        <select name="dest_lang" required>
            {% for code, name in languages.items() %}
            <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Translate ðŸ”„">
    </form>
</div>
</body>
</html>
